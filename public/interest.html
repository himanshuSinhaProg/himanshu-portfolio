<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Express Interest</title>
</head>
<body style="font-family: Arial; max-width: 600px; margin: 40px auto;">

  <h2>Express Interest</h2>

  <form id="interestForm">
    <label>First Name</label><br>
    <input name="firstName" required><br><br>

    <label>Last Name</label><br>
    <input name="lastName" required><br><br>

    <label>Email</label><br>
    <input type="email" name="email" required><br><br>

    <label>Street Address</label><br>
    <input name="street" required><br><br>

    <label>City</label><br>
    <input name="city" required><br><br>

    <label>Pincode</label><br>
    <input name="pincode" required><br><br>

    <label>Country</label><br>
    <input name="country" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="msg"></p>

  <script>
    document.getElementById("interestForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      const resp = await fetch("/api/interest", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await resp.json();
      document.getElementById("msg").innerText = result.message;
    });
  </script>

</body>
</html>
