<!DOCTYPE html>
<html>
<head>
  <title>Cities | Himanshu</title>

  <style>
    body{
      background:black;
      color:white;
      font-family:Arial;
      text-align:center;
      margin:0;
    }

    h1{
      margin-top:40px;
    }

    .gallery{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
      gap:20px;
      padding:40px;
      max-width:1200px;
      margin:0 auto;
    }

    .card{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }

    .gallery img{
      width:100%;
      height:350px;
      object-fit:cover;
      border-radius:12px;
      transition:0.3s;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    .gallery img:hover{
      transform:scale(1.03);
    }

    button{
      padding:10px 16px;
      border:none;
      background:white;
      color:black;
      border-radius:8px;
      cursor:pointer;
      font-weight:bold;
      width:160px;
    }

    button:hover{
      background:#ddd;
    }

    .hint{
      opacity:0.8;
      font-size:14px;
      margin-top:8px;
    }

    .error{
      color:#ff6b6b;
      margin-top:12px;
    }
  </style>
</head>

<body>
  <h1>Cities Collection</h1>
  <div class="hint">Gallery loads automatically from Azure Blob uploads.</div>

  <div id="status"></div>
  <div class="gallery" id="gallery"></div>

  <script>
    async function loadPhotos() {
      const statusEl = document.getElementById("status");
      const galleryEl = document.getElementById("gallery");

      statusEl.textContent = "Loading photos...";
      statusEl.className = "";

      try {
        const res = await fetch("/api/photos");
        if (!res.ok) throw new Error("Failed to load photos: " + res.status);

        const data = await res.json();
        const photos = (data && data.photos) ? data.photos : [];

        if (photos.length === 0) {
          statusEl.textContent = "No photos found yet. Upload some from /admin.html ðŸ™‚";
          statusEl.className = "";
          return;
        }

        statusEl.textContent = "";
        galleryEl.innerHTML = "";

        // Show only "cities/" folder images (because upload saves as cities/<uuid>-name.jpg)
        const citiesPhotos = photos.filter(p => (p.name || "").toLowerCase().startsWith("cities/"));

        const listToRender = citiesPhotos.length > 0 ? citiesPhotos : photos;

        listToRender.forEach(p => {
          const card = document.createElement("div");
          card.className = "card";

          const img = document.createElement("img");
          img.src = p.url;
          img.alt = p.name || "photo";

          const link = document.createElement("a");
          // Pass photoName to interest.html so your form/email includes it
          link.href = "/interest.html?photoName=" + encodeURIComponent(p.name || "");

          const btn = document.createElement("button");
          btn.textContent = "Express Interest";

          link.appendChild(btn);

          card.appendChild(img);
          card.appendChild(link);

          galleryEl.appendChild(card);
        });

      } catch (err) {
        statusEl.textContent = err.message || "Error loading photos.";
        statusEl.className = "error";
      }
    }

    loadPhotos();
  </script>
</body>
</html>
